{% set version = "0.13.4" %}

package:
  name: tifffile
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tifffile/tifffile-{{ version }}.tar.gz
  sha256: 43d3903e8ea4542aaa4759ec3683641555d3a15e68fa5a41aaf14cce4110641a

build:
    number: 1
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy 1.8.*  # [not (win and (py35 or py36))]
    - numpy 1.9.*  # [win and py35]
    - numpy 1.11.*  # [win and py36]
    - msinttypes  # [win and py<35]
  run:
    - python
    - numpy >=1.8  # [not (win and (py35 or py36))]
    - numpy >=1.9  # [win and py35]
    - numpy >=1.11  # [win and py36]
    - futures  # [py27]
    - enum34  # [py27]

test:
  imports:
    - tifffile
  commands:
    - conda inspect linkages -p $PREFIX tifffile  # [not win]
    - conda inspect objects -p $PREFIX tifffile  # [osx]

about:
  home: https://github.com/blink1073/tifffile
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Read and write image data from and to TIFF files.'

extra:
  recipe-maintainers:
    - blink1073
    - ocefpaf
    - jakirkham
    - stuarteberg
